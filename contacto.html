<!DOCTYPE html>
<html lang="en">

  <title>TAF</title>
  <link rel="shortcut icon" type="image/x-icon" href="./Logo.ico">
  <link rel="stylesheet" href="./style-contacto.css">

<body>
  <header id="header">
    <div class="container">
        <div class="logo"><a href="index.html"><img src="./logo.png"></a></div>

            <a href="#section1" class="nav-header">⥣</a>

      <p class="warnings" id="warnings"></p>

      <div class="iconos">

        <a href="#"><img src="./FacebookBlack.png" alt="Facebook" width="30px" height="30px"></a>
        <a href="#"><img src="./InstagramBlack.png" alt="Instagram" width="30px" height="30px"></a>
        <a href="#"><img src="./LinkedinBlack.png" alt="Linkedin" width="30px" height="30px">
          <a href="#"><img src="./TwitterBlack.png" alt="Twitter" width="30px" height="30px"></a>

    </div>

  <script src="app.js"></script>
